<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; font-size: 16px; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; margin: 5px 0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Spotify Song Recommender</h2>
    <input type="text" id="songInput" placeholder="Enter a song name..." />
    <button onclick="findSimilarSongs()">Get Recommendations</button>
    <h3>Recommended Songs:</h3>
    <ul id="results"></ul>

    <script>
        const CLIENT_ID = "your-client-id";
        const CLIENT_SECRET = "your-client-secret";

        async function getAccessToken() {
            const response = await fetch("https://accounts.spotify.com/api/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    Authorization: "Basic " + btoa(CLIENT_ID + ":" + CLIENT_SECRET),
                },
                body: "grant_type=client_credentials",
            });
            const data = await response.json();
            return data.access_token;
        }

        async function searchSong(query, accessToken) {
            const response = await fetch(`https://api.spotify.com/v1/search?q=${encodeURIComponent(query)}&type=track&limit=1`, {
                headers: { Authorization: `Bearer ${accessToken}` },
            });
            const data = await response.json();
            return data.tracks.items.length > 0 ? data.tracks.items[0].id : null;
        }

        async function getRecommendations(songId, accessToken) {
            const response = await fetch(`https://api.spotify.com/v1/recommendations?seed_tracks=${songId}&limit=5`, {
                headers: { Authorization: `Bearer ${accessToken}` },
            });
            const data = await response.json();
            return data.tracks.map(track => `${track.name} - ${track.artists.map(a => a.name).join(", ")}`);
        }

        async function findSimilarSongs() {
            const songName = document.getElementById("songInput").value;
            if (!songName) {
                alert("Please enter a song name!");
                return;
            }

            const accessToken = await getAccessToken();
            const songId = await searchSong(songName, accessToken);
            if (!songId) {
                alert("Song not found!");
                return;
            }

            const recommendations = await getRecommendations(songId, accessToken);
            const resultsList = document.getElementById("results");
            resultsList.innerHTML = recommendations.map(song => `<li>${song}</li>`).join("");
        }
    </script>

</body>
</html>
